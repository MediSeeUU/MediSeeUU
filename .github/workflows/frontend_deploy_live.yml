name: Deploy live frontend environment

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - medctrl-frontend/**

jobs:
  checkout:
    runs-on: self-hosted-1

    steps:
      - uses: actions/checkout@v2

  deploy:
    uses: Rutgerdj/med-ctrl/.github/workflows/frontend_deploy_reusable.yml@master
    with:
      public_url: /site
      deploy_path: /var/www/medctrl/site
